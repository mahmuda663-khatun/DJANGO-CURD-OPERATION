<!DOCTYPE html>
<html>
<style>
form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

label {display: block;}

input[type=text], select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>

<h2>Add Salary</h2>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <label for="fname">empolyee_name</label>
  <input type="text" id="fname" name="empolyee_name" placeholder="Your name..">

  <label for="lname">employee_photo</label>
  <input type="file" id="lname" name="employee_photo" placeholder="Your last name..">

  <label for="fname">basic salary</label>
  <input type="number" id="fname" name="basic_salary" placeholder="Your name..">

  <label for="lname">har</label>
  <input type="number" id="lname" name="har" placeholder="Your last name..">

  <label for="lname">bonus</label>
  <input type="number" id="lname" name="bonus" placeholder="Your last name..">


  <label for="lname">tax_percentage</label>
  <input type="number" id="lname" name="tax_percentage" placeholder="Your last name..">

  <input type="submit" value="Submit">
</form>

</body>
</html>
