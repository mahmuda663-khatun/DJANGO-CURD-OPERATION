{% extends 'home.html' %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Department Table</h1>

<table>
  <tr>
    <th>Departname</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  
  {% for i in data %}
    <tr>
        <td>{{i.departname}}</td>
        <td>{{i.description}}</td>
        <td>
            <a href="{% url 'dep_Edit' i.id %}">Edit</a>
            <a href="{% url 'dep_Delete' i.id %}">Delete</a>
        </td>
    </tr>
  {% endfor %}
    
</table>

</body>
</html>

{% endblock body %}
