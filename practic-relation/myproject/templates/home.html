<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background: #333;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00d4ff;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>

{% include 'nav.html' %}

{% block body %}
<div >
    <h1>Welcome {{user.username}}</h1>
</div>
{% endblock body %}
    

</body>
</html>
