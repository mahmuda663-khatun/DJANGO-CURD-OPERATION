<!DOCTYPE html>
<html>
<style>
form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

label {display: block;}

input[type=text], select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>

<h2>Add Data</h2>

<form action="" method="POST">
    {% csrf_token %}

  <label for="fname"> Depart name</label>
  <input type="text" id="fname" name="departname" value="{{data.departname}}" placeholder="Your name..">

  <label for="lname">Description</label>
  <input type="text" id="lname" name="description" value="{{data.description}}" placeholder="Your last name..">

  <input type="submit" value="Submit">
</form>

</body>
</html>
