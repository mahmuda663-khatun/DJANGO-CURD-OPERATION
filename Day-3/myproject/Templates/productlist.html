{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
 
<body>

<h1>ProductList</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Date</th>
  </tr>
  
  {% for p in product %}
     
  <tr>
    <td>{{p.name}}</td>
    <td>{{p.description}}</td>
    <td>{{p.price}}</td>
    <td>{{p.date}}</td>
  </tr>

{% endfor %}
</table>
</body>
</html>
 {% endblock body %}
