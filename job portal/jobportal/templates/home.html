<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar One Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background: #f4f6f8;
        }

        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2575fc;
            padding: 15px 40px;
        }

        .logo{
            color: #fff;
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links{
            list-style: none;
            display: flex;
        }

        .nav-links li{
            margin-left: 20px;
        }

        .nav-links a{
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover{
            color: #ffeb3b;
        }

        .btn{
            padding: 6px 14px;
            background: white;
            color: #2575fc !important;
            border-radius: 4px;
            font-weight: bold;
        }

        .content{
            padding: 40px;
        }
    </style>
</head>
<body>
{% include 'nav.html' %}

{% block body %}
    <div class="content">
        <h1>Welcome,{{user.username}}</h1>
        <h2>User Type,{{user.user_type}}</h2>
        <h2>User Type,{{user.email}}</h2>
    </div>
{% endblock body %}

</body>
</html>
