<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
        }

        .signup-box{
            background: #fff;
            width: 360px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .signup-box h2{
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group{
            margin-bottom: 12px;
        }

        .form-group label{
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus{
            border-color: #2575fc;
        }

        .signup-box button{
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            background: #2575fc;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-box button:hover{
            background: #1a5fd1;
        }

        .signup-box p{
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-box a{
            color: #2575fc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Create Account</h2>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="role">USER TYPE</label>
            <select id="role" name="user_type">
            <option value="">-- Select Role --</option>
            <option value="Siker">Siker</option>
            <option value="Rikruter">Rikruter</option>
        </select>
        </div>
        <div class="form-group">
            <label for="name">User Name</label>
            <input type="text" id="name" name="user_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="Confirm_Password" required>
        </div>

        <button type="submit">Sign Up</button>

        <p>Already have an account? <a href="{% url 'signin' %}">signin</a></p>
    </form>
</div>

</body>
</html>
