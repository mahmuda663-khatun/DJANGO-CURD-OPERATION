<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #11998e, #38ef7d);
        }

        .login-box{
            background: #fff;
            width: 360px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2{
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group{
            margin-bottom: 15px;
        }

        .form-group label{
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        .form-group input{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus{
            border-color: #11998e;
        }

        .login-box button{
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #11998e;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover{
            background: #0f7f76;
        }

        .extra{
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .extra a{
            text-decoration: none;
            color: #11998e;
        }

        .signup-link{
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a{
            color: #11998e;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">USER NAME</label>
            <input type="text" id="name" name="user_name" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>

        <div class="extra">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>

        <div class="signup-link">
            Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </form>
</div>

</body>
</html>
