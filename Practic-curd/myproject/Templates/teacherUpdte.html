{% extends 'home.html' %}
{% block body %}
    

<!DOCTYPE html>
<html>
<style>
form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

label {display: block;}

input[type=text], select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>

<h2>Style an HTML Form with CSS</h2>

<form action="" method="POST" >
    {% csrf_token %}

  <label for="fname">Name</label>
  <input type="text" id="fname" name="Name" value="{{teacher.name}}" placeholder="Your name..">

  <label for="lname">Departmentme</label>
  <input type="text" id="lname" name="Departmentme" value="{{teacher.department}}" placeholder="Your last name..">

  <label for="lname">Email</label>
  <input type="Email" id="lname" name="Email" value="{{teacher.email}}" placeholder="Your last name..">

  <label for="lname">Joininjdate</label>
  <input type="date" id="lname" name="Joininjdate" value="{{teacher.joininjdate|date:'Y-m-d'}}" placeholder="Your last name..">

  <label for="lname">Salay</label>
  <input type="number" id="lname" name="Salay" value="{{teacher.salay}}" placeholder="Your last name..">
 
  
  <input type="submit" value="Submit">
</form>

</body>
</html>

{% endblock body %}
