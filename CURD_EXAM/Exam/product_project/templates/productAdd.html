{% extends 'home.html' %}
{% block body %}

<h2>Product add page</h2>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <label for="fname">Name</label>
  <input type="text" id="fname" name="name" placeholder="Your name..">

  <label for="lname">description</label>
  <input type="text" id="lname" name="description" placeholder="Your last name..">

  <label for="lname">price</label>
  <input type="number" id="lname" name="price" placeholder="Your last name..">

  <label for="lname">date</label>
  <input type="date" id="lname" name="date" placeholder="Your last name..">

  <label for="lname">image</label>
  <input type="file" id="lname" name="image" placeholder="Your last name..">
  
  <input type="submit" value="Submit">
</form>

{% endblock body %}
