<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hero Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
    }
  </style>
</head>
<body>

<section class="hero d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- Left Content -->
      <div class="col-md-6 text-center text-md-start">
        <h1 class="display-4 fw-bold">
          Build Your Dream Website
        </h1>
        <p class="lead my-4">
          Modern, responsive and fast website using Bootstrap 5.3
        </p>
        <a href="{% url 'signOut' %}" class="btn btn-light btn-lg me-2">Sign Out</a>
        <a href="#" class="btn btn-outline-light btn-lg">Learn More</a>
      </div>

      <!-- Right Image -->
      <div class="col-md-6 text-center mt-5 mt-md-0">
        <img src="https://via.placeholder.com/500x350" 
             class="img-fluid rounded shadow" 
             alt="Hero Image">
      </div>

    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
