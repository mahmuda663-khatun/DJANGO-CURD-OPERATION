<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>student list</h1>

<table>
  <tr>
    <th>name</th>
    <th>age</th>
    <th>about</th>
    <th>action</th>
  </tr>
  
  {% for i in student_info %}
    
  <tr>
    <td>{{i.name}}</td>
    <td>{{i.age}}</td>
    <td>{{i.about}}</td>
    <td>
        <a href="{% url 'studentDelete' i.id %}">delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
