{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html>
<style>
form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

label {display: block;}

input[type=text], select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>

<h2>Product Add</h2>

<form action="" method="POST" enctype="multipart/form-data" >
  {% csrf_token %}
  <label for="fname">Name</label>
  <input type="text" id="fname" name="name" value="{{student.name}}" placeholder="Your name..">

  <label for="lname">Description</label>
  <input type="text" id="lname" name="description" placeholder="Your last name..">

  <label for="lname">Price</label>
  <input type="number" id="lname" name="Price" placeholder="Your last name..">

  <label for="lname">Created_at</label>
  <input type="date" id="lname" name="created_at" value="{{student.created_at|date:'Y-m-d'}}" placeholder="Your last name..">
  
  <label for="lname">Mark</label>
  <input type="number" id="lname" name="mark" placeholder="Your last name..">

  <input type="submit" value="Submit">
</form>

</body>
</html>

{% endblock body %}
