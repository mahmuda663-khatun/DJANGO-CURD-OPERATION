{% extends 'home.html' %}
{% block body %}

<h1>A student list Table</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Course</th>
    <th>Total_Marks</th>
    <th>image</th>
    <th>Actions</th>
  </tr>
  
  {% for s in student %}
  <tr>
    <td>{{s.Name}}</td>
    <td>{{s.Course}}</td>
    <td>{{s.Total_Marks}}</td>
    <td>
      
      {% if s.image %}
        <img src="{{s.image.url}}" width="50px" height="50px" alt="">

        {% else %}
        <img src="../myapp/defolt-img/user.jpg" width="50px" height="50px" alt="">
      {% endif %}
        
    </td>
    <td>
      <a href="{% url 'studentUpdate' s.id %}">edit</a>
      <a href="{% url 'studentDelete' s.id %}">delete</a>
    </td>
    
  </tr>

 {% endfor %}
</table>


{% endblock body %}
