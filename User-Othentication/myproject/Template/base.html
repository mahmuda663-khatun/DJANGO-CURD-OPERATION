<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- Latest Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-cta {
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
        }

        /* Features Section */
        .features {
            padding: 5rem 0;
        }
        .feature-card {
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
         body {
            background-color: #429FC9;
            /* Added padding so content doesn't start behind the navbar */
            padding-top: 100px; 
        }

        /* Custom Floating Navbar Styling */
        .navbar-floating {
            width: 80%;
            top: 20px; /* Position 20px from top */
            left: 50%;
            transform: translateX(-50%); /* Centers the 80% width element */
            border-radius: 12px;
            z-index: 1030; /* Ensures it stays above other elements */
        }

    </style>
</head>
<body>

    {% include 'nav.html' %}
    {% block content %}
    {% endblock content %}

<!-- Bootstrap 5 JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
